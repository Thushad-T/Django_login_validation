<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid">
        <div class="d-flex">
            <form action="{% url 'search' %}" method="get">
                <input class="mt-5"type="text" name="search" placeholder="search">
                <a  class= "btn btn-success"style= "margin-left:12px"href="/admin_panel/create">create user</a>
                </form>
                <a style=" margin-left:68%" class="btn btn-danger mt-5" href="/admin_panel/adminlogout">logout</a>
        </div>
       
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">username</th>
                    <!-- <th scope="col">first name</th>
                    <th scope="col">Last name</th> -->
                    <th scope="col">email</th>
                </tr>
            </thead>
            <tbody>


                {% for i in data %}
                {% if not i.is_superuser %}
                <tr>
                    <td>{{i.username}}</td>
                    <!-- <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td> -->
                    <td>{{i.email}}</td>
                    <td>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}" style="text-decoration: none;">delete</a>
                    </td>
                    <td>
                        <a class = "btn btn-warning"href="{% url 'update' i.id %}" style="text-decoration: none;">update</a>
                    </td>
                </tr>

                {% endif %}
                {% endfor %}



            </tbody>
        </table>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
