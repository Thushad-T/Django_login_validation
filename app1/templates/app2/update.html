{% extends "app1/index.html" %}


{% block content %}

{% load crispy_forms_tags %}

<div style="width: 40%; margin-top:12vh;margin-left:62vh" class="top card card-body bg-light  align-items-center">

    <form action="{% url 'update' id %}" method="POST" autocomplete="off" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary" value="{{id}}" name="id">Register</button>
        
    </form>

</div>



{% endblock %}
